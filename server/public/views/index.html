<!DOCTYPE html>
<html>
  <head>
    <title>Pi Cats!</title>

    <script src="/vendor/angular.min.js" type="text/javascript"></script>
    <script src="/scripts/angular.js" type="text/javascript"></script>

    <link rel="stylesheet" href="/styles/style.css" />
  </head>
  <body ng-app="myApp">
    <h1>Add a Cat</h1>
    <div ng-controller="catController">
    <form id="cat-form">
      <label for="title">Name:</label>
      <input type="text" id="name" name="name" />

      <label for="artist">Personality Trait:</label>
      <input type="text" id="trait" name="trait" />

      <button id="cat-submit">Add Cat!</button>
    </form>

    <h1>Pi Cats</h1>
    <div id="cat-list"></div>
  </div>
  </body>
</html>
