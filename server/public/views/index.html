<!DOCTYPE html>
<html>
  <head>
    <title>Pi Cats!</title>

    <script src="/vendor/angular.min.js" type="text/javascript"></script>
    <script src="/scripts/angular.js" type="text/javascript"></script>

    <link rel="stylesheet" href="/styles/style.css" />
  </head>
  <body ng-app="myApp">
    <h1>Add a Cat</h1>
    <div ng-controller="catController">
    <form id="cat-form">
      <label for="title">Name:</label>
      <input type="text" ng-model="catName" />

      <label for="artist">Personality Trait:</label>
      <input type="text" ng-model="catTrait" />

      <button ng-click="addCat()">Add Cat!</button>
    </form>

    <h1>Pi Cats</h1>
    <div id="cat-list"></div>
    <p> Cat's name: {{catName}} Cat's trait: {{catTrait}}
    </p>
    <table>
      <tr ng-repeat="cat in allCats">
        <td{{cat.Name}}></td>
        <td{{cat.Trait}}></td>
      </tr>
    </table>
  </div>
  </body>
</html>
